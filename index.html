<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div>
          <p>Mode:</p>
        </div>
        <div class="set-switch">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="header">
            <h1>Generate a <br /><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
          </div>
          <div class="generate">
            <button id="pw-btn" class="btn">Generate passwords</button>
          </div>

          <div class="settings">
            <div class="pw-setting">
              <label for="length">Set password length: </label>
              <input
                type="number"
                id="length"
                name="password length"
                min="0"
                max="16"
              />
            </div>
            <div class="more-settings">
              <div class="set-switch">
                <p>Symbols:</p>
                <label class="switch">
                  <input id="symbols" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="set-switch">
                <p>Numbers:</p>
                <label class="switch">
                  <input id="numbers" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="passwords">
            <div class="pw">
              <p id="pwOne"></p>
              <div id="clip" class="icon">
                <img src="./clipboard.svg" alt="clipboard" />
              </div>
            </div>
            <div class="pw">
              <p id="pwTwo"></p>
              <div class="icon" id="clipTwo">
                <img src="./clipboard.svg" alt="clipboard" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
